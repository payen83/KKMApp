<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
    <ion-buttons slot="start">
        <ion-back-button icon="arrow-back-circle-outline"></ion-back-button>
        
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>      
      <!-- let OBJ of ARRAY -->
      <ion-item *ngFor="let objGame of gameList" (click)="viewDetails(objGame.id)">
      <ion-label [color]="objGame.color">
        {{ objGame.nama }} ({{ objGame.harga | currency: 'RM' }})</ion-label>
    </ion-item>
  </ion-list> 
  
  <ion-card-content>
      <ion-button routerLink="/home">Back</ion-button>
  </ion-card-content>
</ion-content>
