<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> {{ myAge }} </ion-card-subtitle>
      <ion-card-title class="green-txt"> 
        <b> {{ myName | uppercase}} </b> 
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content id="blue-word">

      {{ today | date:'dd/MM/yyyy' }}
      <ion-button expand="block" color="success" (click)="changeAge()">
        Click Me !
      </ion-button>

      <ion-button expand="block" (click)="navListPg()">
        To List Page
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
